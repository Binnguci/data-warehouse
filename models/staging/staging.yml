        description: "Ngày trong tháng (1-31)"
      - name: week
        description: "Số tuần trong năm (1-53)"
      - name: weekday
        description: "Ngày trong tuần (1 là Thứ Hai, 7 là Chủ Nhật)"
      - name: is_weekend
        description: "Cờ xác định ngày có phải cuối tuần hay không (1: cuối tuần, 0: ngày thường)"
      - name: is_holiday
        description: "Cờ xác định ngày có phải ngày lễ hay không (1: ngày lễ, 0: không)"
      - name: holiday_name
        description: "Tên của ngày lễ (nếu có)"
