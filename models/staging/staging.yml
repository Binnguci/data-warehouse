version: 2

models:
  - name: staging_phone_tgdd_temp
    description: "Bảng staging tạm cho TGDD"
    columns:
      - name: field_1
        description: "ID - Mã định danh duy nhất cho từng bản ghi"
      - name: field_2
        description: "Tên sản phẩm - Tên của thiết bị di động"
      - name: field_3
        description: "Giá bán - Giá niêm yết của sản phẩm (VNĐ)"
      - name: field_4
        description: "Ngày phát hành - Ngày sản phẩm được ra mắt thị trường"
      - name: field_5
        description: "Kích thước màn hình - Kích thước màn hình (inch)"
      - name: field_6
        description: "GPU - Thông tin về chip đồ họa (GPU)"
      - name: field_7
        description: "Camera trước - Thông số camera trước"
      - name: field_8
        description: "Camera sau - Thông số camera sau"
      - name: field_9
        description: "Màu sắc - Màu của thiết bị"
      - name: field_10
        description: "Bảo mật - Công nghệ bảo mật (vân tay, nhận diện khuôn mặt, v.v.)"
      - name: field_11
        description: "Bluetooth - Phiên bản Bluetooth hỗ trợ"
      - name: field_12
        description: "Dung lượng pin - Thông số dung lượng pin (mAh)"
      - name: field_13
        description: "Cổng giao tiếp - Loại cổng kết nối (USB, Type-C, v.v.)"
      - name: field_14
        description: "Thương hiệu - Tên hãng sản xuất"
      - name: field_15
        description: "RAM - Dung lượng RAM (GB)"
      - name: field_16
        description: "CPU - Thông tin bộ vi xử lý (CPU)"
      - name: field_17
        description: "Hệ điều hành - Hệ điều hành cài đặt trên thiết bị"
      - name: field_18
        description: "Bộ nhớ - Dung lượng bộ nhớ trong (GB)"
      - name: field_19
        description: "Chip - Loại chip xử lý chính"
      - name: field_20
        description: "Ảnh - Đường dẫn ảnh minh họa của sản phẩm"
      - name: field_21
        description: "Ngày ID - Khóa ngoại liên kết đến bảng dim_date_daily"

